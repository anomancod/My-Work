<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Demo</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- ЭКРАН 1: интро -->
  <div id="intro" class="screen intro">
    <!-- Картинку подставишь сам(а) -->
    <img class="intro-image" src="intro.png" alt="Intro image">

    <!-- Невидимая кнопка по центру -->
    <button id="introButton" class="invisible-start" type="button" aria-label="Start"></button>

    <!-- ЭКРАН 2: переходная картинка (появляется после клика на 2 сек) -->
    <div id="transition" class="transition hidden" aria-hidden="true">
      <img class="transition-image" src="transition.png" alt="Transition image">
    </div>
  </div>

  <!-- ОСНОВНОЙ САЙТ -->
  <div id="app" class="screen app hidden">
    <header class="topbar">
      <div class="tabs" role="tablist" aria-label="Sections">
        <button class="tab active" type="button" data-tab="1" role="tab" aria-selected="true">1</button>
        <button class="tab" type="button" data-tab="2" role="tab" aria-selected="false">2</button>
        <button class="tab" type="button" data-tab="3" role="tab" aria-selected="false">3</button>
      </div>
    </header>

    <main class="main">
      <p id="contentText" class="content-text">
        █████ ███ ██████ ████ ███ ██████ ████ █████ ███ ████ ████████ ████.
      </p>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
